	<help>
		<app>
			exit = закрыть приложение и сохранить настройки и файлы
			exit-unsaved = закрыть приложение без сохранения открытых файлов
		</app>
		<file>
			new = открывает новый пустой текст
			open = просмотреть существующий текстовый файл как новый документ
			open-dir = открыть все файлы из этого каталога
			reload = прочитать файл с жесткого диска и заменить содержание отображается с
			reload-all = перезагрузить все открытые файлы
			rename = изменить текущее имя файла
			insert = вставить содержимое файла в позиции курсора
			<save>
				current = сохранения выведенного на дисплей состояние текущего файла
				all = сохранить все открытые в данный момент файлы
				as = сохранить текущий документ под другим именем
				copy-as = сохранить документ под другим именем, сохранить текущую версию открытую
			</save>
			print = печать текущего документа
			<close>
				current = закрыть текущий документ, если заданный файл будет сохранен
				all = закрыть все открытые документы
				other = закрыть все открытые документы, но не текущего видимого
				unsaved = закрыть текущий документ без сохранить его, прежде чем он
				all-unsaved = закрыть все документы без сохранить его, прежде чем он
				other-unsaved = несохраненные закрытие всех открытых документов, но не текущего видимого
			</close>
			<session>
				open = После восстановления сохраненного файла сессии
				add = добавить файлы из сохраненного файла сессии
				save = сохранить порядок и свойства этого файла сессии
				import = открытое заседание файлы с другого формата редакторов
				export = сохранять файлы сессии в другом формате редакторов
				backup-open = восстановить резервную копию сессии
				backup-save = помню текущих файлов в качестве резервного сессии
			</session>
		</file>
		<edit>
			<changes>
				undo = отмена последнего изменения в текущем документе
				redo = повтор последнего изменения сделали отмененным
				undo-several = идти на несколько шагов назад в истории редактирования
				redo-several = идти несколько шагов вперед в истории редактирования
				goto-begin = вернуться в состояние до первого редактирования
				goto-end = идите вперед к состоянию после последней операции редактирования
				delete = удаление истории всех изменений редактирования
			</changes>
			cut = вырезать выделенный текст и сохранить его в буфер обмена
			copy = скопировать выделенный текст в буфер обмена
			paste = вставить текст из буфера обмена
			replace = заменить выделенный текст в буфер обмена
			delete = удалить и забыть выделенный текст
			<line>
				cut = сократить текущую строку и сохранить его в буфер обмена
				copy = скопировать текущую строку в буфер обмена
				duplicate = Ниже вставить копию текущей строки
				replace = заменить текущую строку в буфер обмена
				delete = удалить и забыть текущей строки
				delete-left = удалить левую сторону от TextCursor текущей строки
				delete-right = удалить правую сторону от TextCursor текущей строки
				<move>
					line-up = переместить текущую строку на одну строку вверх
					line-down = переместить текущую строку на одну строку вниз
					page-up = переместить текущую строку на одну страницу вверх
					page-down = переместить текущую строку на одну страницу вниз
				</move>
			</line>
			<selection>
				<convert>
					uppercase = повернуть выделенный текст в верхний регистр
					lowercase = повернуть выделенный текст в нижний регистр
					titlecase = свою очередь первый символ каждого слова заглавной
					sentencecase = свою очередь первый символ каждого предложения заглавными
					spaces2tabs = конвертировать группы пробелов в табуляции
					tabs2spaces = зависит от текущей ширины вкладки
				</convert>
				<comment>
					add-perl = Вставка \# после каждого абзаца
					del-perl = удалить все \# после абзаца
					toggle-perl = комментировать все раскомментирована линий и Vici Versa
					add-c = Выбор окружают с / * и * /
					del-c = удалить все /* и */ в выделении
					add-xml = окружают выделение <!-- и -->
					del-xml = удалить все <!-- и --> в выделении
				</comment>
				<format>
					align-on-begin = выровняйте линию абзацы на первой линии
					block-on-right-margin = формат TextBlock, которые не пересекают правого поля
					block-on-width = формат TextBlock с выбранной ширины ...
					linewrap-on-right-margin = перенос строк по ширине правого отступа
					linewrap-on-width = переносить строки в выбранной ширины ...
					indent-char = увеличить отступ выбранных линий на 1
					dedent-char = уменьшить отступ выбранных линий на 1
					indent-tab = увеличить отступ от текущего размера вкладки
					dedent-tab = уменьшить отступ от текущего размера вкладки
					del-trailing-whitespace = удалить пробелы с конца строки
					join-lines = удалить конца строки (EOL) символы
				</format>
				<move>
					char-left = переместите выделение на один символ влево
